<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse natural numbers</title>
</head>
<body>
    <script>
        let a = prompt("enter your number")
        let x = a
        while(x>0){
            console.log(x)
            x--
        }
    </script>
</body>
</html>
