<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print a to z</title>
</head>
<body>
    <script>
        let lowercase = 'a'
        while(lowercase<='z'){
        console.log(lowercase)
        lowercase = String.fromCharCode(lowercase.charCodeAt(0)+1)}
        
        let uppercase = 'A'
        while(uppercase<='Z'){
        console.log(uppercase)
        uppercase = String.fromCharCode(uppercase.charCodeAt(0)+1)}

    </script>

</body>
</html>
